name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # mainブランチにプッシュされたときに実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # リポジトリをチェックアウト

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用するNode.jsのバージョンを指定

      - name: Install dependencies
        run: npm install # プロジェクトの依存関係をインストール

      - name: Build and export Next.js app
        run: npm run deploy # Next.jsアプリをビルドして静的エクスポート
        env:
          NODE_ENV: production # 本番環境としてビルド (basePathなどが適用される)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # GitHub Pagesへのデプロイアクション
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHubのトークンを自動で取得
          publish_dir: ./out # ビルドした静的ファイルがあるディレクトリ (next.config.mjsで指定したdistDirと一致させる)
          # サブディレクトリにデプロイする場合、ここでの設定は不要（Next.jsの設定で処理される）
          # custom_domain: example.com # 必要であればカスタムドメインを設定
